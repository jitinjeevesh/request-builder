group 'rest'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-web:4.1.6.RELEASE"
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.6"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
